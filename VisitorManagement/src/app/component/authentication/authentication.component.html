<!-- login.component.html -->

<div class="min-h-screen flex items-center justify-center bg-white">
    <div class="colours p-8 rounded shadow-md">
      <img class="imgmeasure" src="/assets/logo.png" alt="image">
      <h2 class="text-2xl text-white font-semibold mb-6 text-center">Visitor Management System</h2>
  
      <!-- Login form -->
      <form class="formmeasure">
        <div class="mb-4">
          <input matInput  class="appearance-none border rounded w-full h-10 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username"
            type="text"
            placeholder="Enter your username"
          />
        </div>
  
        <div class="mb-6">
         
          <input matInput class="appearance-none border rounded w-full h-10 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password"
            type="password"
            placeholder="Enter your password"
          />
        </div>
  
        <button mat-buttons class="w-full h-10 bg-red-500 hover:bg-red-600 text-white font-bold px-4 rounded focus:outline-none focus:shadow-outline"
          type="button"
        >
          LOG IN
        </button>
      </form>
  
     
      <div class="mt-4 flex justify-between">
        <button
          class="text-sm forsign hover:underline focus:outline-none"
          type="button"
        >
          FORGOT PASSWORD
        </button>
        <button
          class="text-sm forsign hover:underline focus:outline-none"
          type="button"
        >
        NOT ACCOUNT? SIGN UP
        </button>
      </div>
    </div>
  </div>
